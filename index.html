<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
	<meta name="viewport" content="width=device-width">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&display=swap" rel="stylesheet">
	<link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
	<link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="manifest" href="site.webmanifest">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#0A192B">
	<style type="text/css">
		@font-face {
			font-family: 'univers93BlkEx';
			src: url('../fonts/univers-93-blackextended-webfont.woff2') format('woff2'),
			url('../fonts/univers-93-blackextended-webfont.woff') format('woff');
			font-weight: normal;
			font-style: normal;
		}
		body {
			font-family: 'Crimson Pro', serif;
			font-size: 22px;
			line-height: 26px;
			text-align: left;
			background-color: #0A192B;
			color: #DFE1E1;
			margin: 20px;
		}
		.heading {
			font-family: 'univers93BlkEx', sans-serif;
			font-size: 36px;
		}
		div {
			padding-top:30px;
		}
		.row {
			display: flex;
			flex-direction: row;
			align-content: center;
		}
		a {
			margin-right: 20px;
			transition: all .2s ease-in-out;
		}
		a:hover {
			transform: scale(1.05);
		}
		.smalltext {
			font-size: 12px;
			line-height: 16px;
		}
	</style>
	<title>LPV6 watch tools</title>
</head>
<body>
	<div class="heading">
		WELCOME
	</div>
	<script src="https://www.puck-js.com/puck.js"></script>
	<button onclick="Puck.write('LED1.set();\n');">On!</button>
	<button onclick="Puck.write('LED1.reset();\n');">Off!</button>
</body>
</html>
